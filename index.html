<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PERSONAGENS X-MEN CLASSICO (APOLLO)</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/estilos.css">
        <link rel="stylesheet" href="./src/css/responsivo.css">
    </head>

    <body>
        <header class="cabecalho">
            <img class="logo" src="./src/imagens/logo.svg" alt="Logo X-men">
        </header>
        
        <main class="selecao-de-personagens">
            <section class="personagens">
                <h1 class="titulo">Selecione um personagem</h1>
                <ul class="lista-de-personagens">
                    <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-descricao="Ele tem poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando era criança,
                    mas não consegue controlá-los.">
                        <img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                    </li>

                    <li class="personagem" id="jean-grey" data-name="Jean Grey" data-descricao="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia, telecinese e empatia de Jean são drasticamente aumentadas quando em contato com a Fênix, além de poder viajar no vácuo do espaço que vai além da velocidade da luz.">
                        <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                    </li>

                    <li class="personagem" id="lince-negra" data-name="Lince Negra" data-descricao="O seu poder é mais conhecido pelo nome de intangibilidade. Neste estado, também chamado de “entrar em fase“, ela consegue atravessar objetos sólidos.">
                        <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                    </li>

                    <li class="personagem" id="tempestade" data-name="Tempestade" data-descricao="Tempestade consegue alterar sua percepção visual para ver o universo como padrões de energia, detectando o fluxo de energia eletromagnética, termal ou cinética e o que pode estar causando um fenômeno climático.">
                        <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                    </li>

                    <li class="personagem" id="vampira" data-name="Vampira" data-descricao="Seu poder mutante é a habilidade de sugar a vitalidade, memória e poderes de outros seres vivos através do contato com a pele.">
                        <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                    </li>

                    <li class="personagem" id="wolverine" data-name="Wolverine" data-descricao="Além de suas mortais garras de adamantium, capazes de cortar qualquer coisa, ele tem um poderoso fato de cura; envelhece lentamente – o que o torna praticamente imortal e tem diversas características animais, como sentidos muito aguçados.">
                     <img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                    </li>

                    <li class="personagem" id="noturno" data-name="Noturno" data-descricao="Noturno possui agilidade sobre-humana, e a capacidade de teletransporte, invisibilidade em sombras profundas, e as mãos e os pés aderirem a parede. Sua mutações físicas incluem a pele azul, três dedos nos pés e mãos (incluindo o polegar), olhos amarelos, e uma cauda preênsil.">
                        <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                    </li>

                    <li class="personagem" id="magneto" data-name="Magneto" data-descricao="Magneto é um mutante com enormes poderes de manipulação de campos magnéticos, além de controlar qualquer tipo de metal, incluindo o Adamantium.">
                        <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto" data-name="Magneto">
                    </li>
                </ul>
            </section>
            <section class="personagem-selecionado">
                <img class="personagem-grande" 
                src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado"/>

                <div class="informacoes-personagem">
                    <h2 class="nome-personagem"     id="nome-personagem">Ciclope</h2>
                    <p class="descricao-personagem" id="descricao-personagem">
                        Ele tem poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando era criança,
                        mas
                        não
                        consegue controlá-los.
                    </p>
                </div>
            </section>
        </main>
        <script src="./src/js/index.js"></script>
    </body>
</html>
